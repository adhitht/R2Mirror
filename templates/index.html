<!doctype html>
<html>
<head>
    <title>Index of /ubuntu-releases/</title>
    <style>
        body {
            font-family: monospace;
            margin: 20px;
            background: white;
        }
        h1 {
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            text-align: left;
            padding: 4px 8px;
            border-bottom: 1px solid #eee;
        }
        th {
            background: #f5f5f5;
            font-weight: bold;
        }
        a {
            color: #0000EE;
            text-decoration: none;
        }
        a:visited {
            color: #551A8B;
        }
        a:hover {
            text-decoration: underline;
        }
        .size {
            text-align: right;
        }
        .date {
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <h1>Index of /ubuntu</h1>
    
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Last updated</th>
            </tr>
        </thead>
        <tbody>
            {{ range .Releases }}
            <tr>
                <td><a href="{{ .Key }}">{{ .Version }}/</a></td>
                <td class="date">{{ .LastUpdated }}</td>
            </tr>
            {{ end }}
        </tbody>
    </table>
    
    <hr>
    <address>Open source Ubuntu mirror hosted on Cloudflare R2 - <a href="https://github.com/adhitht/R2Mirror">GitHub</a></address>
</body>
</html>
